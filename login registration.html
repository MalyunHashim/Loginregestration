<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> website with login & registration form  </title>
    <link rel="stylesheet" href="websit.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
 </head>
  <body>
    <!--header -->
    
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">CodingLab</a>

            <ul class="nav_items">
                <li claas="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">product</a>
                    <a href="#" class="nav_link">services</a>
                    <a href="#" class="nav_link">contact</a>
                </li>
            </ul>

            <button class="button" id="form-open">Login</button>
        </nav>
    
    </header>
<!--Home-->
<section class="home">
<div class="form_container">
    <i class= " bx bx-x form_close "></i>
    <!--Login from -->
    <div class="form login_form">
      <form action="#">
        <h2>Login</h2>

        <div class="input_box">
          <input type="email" placeholder="Enter your email " required/>
          <i class="uil uil-envelope-alt email"><!--<img class="emails" src="img/envelope.png" alt="">--></i>

        </div>
        <div class="input_box">
            <input type="password" placeholder="Enter your password" required/>
            <i class='bx bx-lock-alt'></i>
            <i class="uil uil-eye-slash pw-hide"></i>
          </div>
        <div class="option_field">
             <span class="checkbox">
               <input type="checkbox" id="check"/> 
                <label for="check">Remember me</label> 
            </span>
            <a href="#" class="Forget_pw">Forget password?</a>
        </div> 

        <button class="button">Login Now</button>

        <div class="login_signup">don't have an account?<a href="#" id="signup">Signup</a></div>

      </form>  
    </div>

    <!--Signup from-->
    <!--<div class="form_container">
    <i class="uil uil-times form-close"></i>-->
    
    <div class="form signup_form">
      <form action="#">
        <h2>Sign Up</h2>

        <div class="input_box">
          <input type="email" placeholder="Enter your email " required/>
          <i class="uil uil-envelope-alt email"><!--<img class="emails" src="img/envelope.png" alt="">--></i>
        </div>
        <div class="input_box">
            <input type="password" placeholder="create password" required/>
            <i class='bx bx-lock-alt'></i>
            <i class="uil uil-eye-slash pw-hide"></i>
        </div> 
  
        <div class="input_box">
            <input type="password" placeholder="confirm password" required/>
            <i class='bx bx-lock-alt'></i>
            <i class="uil uil-eye-slash pw-hide"></i>
          </div>
  
          
        <div class="option_field">
             <span class="checkbox">
               <input type="checkbox" id="check"/> 
                <label for="check">Reme  mber me</label> 
            </span>
            <a href="#" class="Forget_pw">Forget password?</a>
        </div> 

        <button class="button">signup Now</button>

        <div class="login_signup">Already have an account?<a href="#" id="login">Login</a></div>

      </form>  
    </div>
</div>
</section>

<script  src="Script.js"></script>

 </body>
</html>
